<!DOCTYPE html>
<html>
    <head>
        <script>
            function User(name, age, gender){
                this.name = name;
                this.age = age;
                this.gender = gender;

                this.getName = function(){
                    return `${this.name} ${this.age}/${this.gender}`
                }
            }

            let user1 = new User("Ranjith", 33, "m")
            let user2 = new User("Rana", 32, "m")
            let user3 = new User("Rajini", 31, "m")

            console.log("******************user1****************")
            console.log(user1.getName());
            console.log(user1.name);

            console.log("******************user2****************")
            console.log(user2.getName());
            console.log(user2.name);

            console.log("******************user3****************")
            console.log(user3.getName());
            console.log(user3.name);

            console.log("******************user3****************")
            console.log(new User("Guru", 30, "m").getName());
        </script>

    </head>

    </body>
</html>
