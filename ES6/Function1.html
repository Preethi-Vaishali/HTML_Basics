<!DOCTYPE html>
<html>
    <head>
        <script>
            function testing(a,b){
                console.log("a: "+a);
                console.log("b: "+b);
                let c = a+b;  //logical implementation
                return c;
            }
            let val = testing(10,23);
            alert("Value return : "+val);


            //ES6 - arrow function
           // let val1 = (a,b) =>{return a+b};
           let val1 = (a,b)=>{
            console.log("a: "+a);
                console.log("b: "+b);
                let c = a+b;  //logical implementation
                return c;
           }
            alert("Value1 return : "+val1(10,35));

            const oddOrEven = (n) => {return n%2 === 0}
            alert("Odd or even return : "+oddOrEven(11));

        </script>
    </head>
</html>
