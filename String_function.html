<!DOCTYPE html>
<html>
    <head>
        <script>
            function stringFunction(){
                let title = "Hello World";
                console.log(`String ${title} : lower case ${title.toLowerCase()} upper case ${title.toUpperCase()}`);
                console.log(`String ${title} : includes ${title.includes("World")}`);
                console.log(`String ${title} : Concat ${title.concat("Hey")}`);
                console.log(`String ${title} : replace ${title.replace("World","India")}`);
                console.log(`String ${title} : split ${title.split(" ")}`);
            }
            stringFunction();
         </script>
    </head>
</html>
