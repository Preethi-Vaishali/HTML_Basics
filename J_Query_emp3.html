        <style>
            .box, .box2{

    <body>
        <div class="box">Hello</div>
        <div class="box2">World</div>
        <input type="text" placeholder="Test" name="test" class="testInput"/>
       
        <script>
           // $(".box").click(boxClick());

            $(".box").click(function(){
                $(".box2").css("visibility", "visible");
               
            });
            $(".box2").on("click" , function(){
                $(".box2").css("visibility", "hidden");
                $(".box2").css("background-color", "green");
                $(".testInput").change();
               
            });
            $(".testInput").on("change",function(){
                alert("On change");
                console.log(""+$(".testInput").val());
