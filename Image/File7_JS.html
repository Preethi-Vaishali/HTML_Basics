<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>JS Intro</title>
        <script>
            function list(){ 
            let sampleJson = {"sucess":true, "data":[{"name": "ranjith kumar", "age" : "20", "gender" : "M"},{"name": "Mohan", "age" : "20", "gender" : "M", "phone":[9791623024,9994130895]},{"name": "Mani", "age" : "20", "gender" : "M", "phone":[9791623024,9994130895]}]}
            let innerHTMLTags="";
            for( let index=0; index < sampleJson.data.length; index++){
                const element = sampleJson.data[index];
            innerHTMLTags= innerHTMLTags +"<tr><td>"+element.name+
                "</td><td>"+element.age+
                "</td><td>"+element.gender+
                "</td><td>"+element?.phone?.join(",")+"</td></tr>"
            }
            document.getElementById("tbody").innerHTML = innerHTMLTags;
        }
           
        </script>
    </head>
    <body>
        <div class="container">
            <button type="button" onclick="list()">Load List Items</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
    </body>
</html>
