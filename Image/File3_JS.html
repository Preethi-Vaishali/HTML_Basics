<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
        <script>
            function add(){
                var a = document.getElementById("inputa").placeholder = "Enter number";
                
                var a = document.getElementById("inputa").value;
                var b = document.getElementById("inputb").value;
                var c = Number(a) + Number(b);
                    document.getElementById("result").innerHTML ="<h3>"+ c+"</h3>";    
                    var a = document.getElementById("result").style.fontSize = "23px";
                    var a = document.getElementById("result").style.backgroundColor = "#00ff00";
                    var a = document.getElementById("result").style.color = "#fff";
            }
        </script>
    </head>
    <body>
        <input type="number" id="inputa" placeholder="Enter A" value="2" />
        <br>
        <input type="number" id="inputb" placeholder="Enter B"/>
        <br>
        <button type="button" onclick="add()">Add</button>
        <br>
        <div id="result">Submit Result</div>
    </body>
</html>
