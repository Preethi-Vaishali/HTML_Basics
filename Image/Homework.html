<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="Homework.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
        <div class="col-md-6">
            <div class="panel">
                <header class="panel-heading">
                    Goal Progress
                    <span class="tools pull-right">
                        <a href="#" class="fa fa-chevron-down"></a>
                        <a href="#" class="fa fa-times"></a>
                    </span>
                </header>
                <div class="panel-body">
                    <ul class="goal-progress">
                        <li>
                            <div class="prog-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                            </div>
                            <div class="details">
                                <div class="title">
                                    <a href="#">John Doe</a> - Project Lead
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                                        <span class="">70%</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="prog-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="">
                            </div>
                            <div class="details">
                                <div class="title">
                                    <a href="#">Cameron Doe</a> - Sales
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 91%">
                                        <span class="">91%</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="prog-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="">
                            </div>
                            <div class="details">
                                <div class="title">
                                    <a href="#">Hoffman Doe</a> - Support
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                        <span class="">40%</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="prog-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar4.png" alt="">
                            </div>
                            <div class="details">
                                <div class="title">
                                    <a href="#">Jane Doe</a> - Marketing
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                        <span class="">20%</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="prog-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar5.png", alt="">
                            </div>
                            <div class="details">
                                <div class="title">
                                    <a href="#">Hoffman Doe</a> - Support
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                        <span class="">45%</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="text-centre"><a href="#">View all Goals</a></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
