<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
        <script>
            function add(){
            var a= prompt("Enter the number1: ");
            var b= prompt("Enter the number2: ");
            c = Number(a) + Number(b);
            alert("Answer: "+c);
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="add()">Add</button>
        <br>
        <p onclick="add()">Add</p>
        <br>
        <div ondblclick="add()">Add</div>
        <br>
    </body>
</html>
